<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo Com Laser | Links</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Configuração de Cores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#FAFAFA',              
                            text: '#1A1A1A',            
                            laserIntenso: '#FF4500',    
                            goldVibrante: '#F5B84B',    
                            goldMedio: '#D88A1F',       
                            orangeMetal: '#B86514',     
                            brownDark: '#3A1E0B'        
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(58, 30, 11, 0.08)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #FAFAFA;
            color: #1A1A1A;
            background-image: radial-gradient(#D88A1F 0.5px, transparent 0.5px), radial-gradient(#D88A1F 0.5px, #FAFAFA 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-blend-mode: multiply;
            opacity: 0.98;
        }

        .main-card { opacity: 1; }

        /* --- SISTEMA DO LASER --- */
        .laser-wrapper {
            position: relative;
            display: inline-block;
            padding: 2px;
        }

        .laser-beam {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #FF4500;
            border-radius: 2px;
            box-shadow: 0 0 5px #FFD700, 0 0 10px #FF4500, 0 0 20px #FF0000;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: left 0.04s linear, top 0.04s linear;
        }
        
        #beam-title { width: 3px; }
        #beam-subtitle { width: 2px; }

        .laser-beam::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -8px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFF 20%, #FF8C00 60%, transparent 70%);
            animation: burnSpark 0.1s infinite;
        }

        @keyframes burnSpark {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 1; }
        }

        .char-invisible { color: transparent; text-shadow: none; }
        .char-burned { animation: coolDownEffect 0.6s ease-out forwards; }

        @keyframes coolDownEffect {
            0% { color: #FFFFFF; text-shadow: 0 0 10px #FF4500, 0 0 20px #FFD700; }
            100% { color: var(--target-color); text-shadow: none; }
        }

        /* --- ANIMAÇÕES PULSANTES (NOVAS) --- */
        
        /* Pulsação Dourada Forte (WhatsApp) */
        @keyframes pulse-ring-orange {
            0% { box-shadow: 0 0 0 0 rgba(245, 184, 75, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(245, 184, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 184, 75, 0); }
        }

        .btn-pulse-primary {
            animation: pulse-ring-orange 2s infinite;
        }

        /* Respiração Suave (Redes Sociais) */
        @keyframes border-breath {
            0% { border-color: #E5E5E5; }
            50% { border-color: #F5B84B; box-shadow: 0 4px 15px -3px rgba(245, 184, 75, 0.3); }
            100% { border-color: #E5E5E5; }
        }

        .btn-pulse-secondary {
            animation: border-breath 3s infinite ease-in-out;
            animation-delay: 1s; /* Começa um pouco depois do principal */
        }

        /* Botão Base */
        .btn-premium {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #E5E5E5;
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            border-color: #D88A1F !important; /* Força a cor no hover */
            animation: none; /* Para a pulsação ao passar o mouse para focar */
            box-shadow: 0 10px 25px -5px rgba(216, 138, 31, 0.25);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Container Principal -->
    <main class="main-card w-full max-w-[420px] bg-white rounded-[32px] shadow-soft p-8 relative overflow-hidden border border-gray-100">
        
        <!-- Barra Topo -->
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-brand-goldVibrante via-brand-orangeMetal to-brand-goldVibrante"></div>

        <!-- Header -->
        <header class="flex flex-col items-center text-center mb-6 relative">
            
            <!-- Logo -->
            <div class="relative group z-10">
                <div class="absolute -inset-1 bg-gradient-to-r from-brand-goldVibrante to-brand-orangeMetal rounded-full blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
                <div class="relative w-28 h-28 bg-white rounded-full flex items-center justify-center mb-5 shadow-lg border-2 border-brand-goldMedio overflow-hidden p-1">
                    <img src="https://i.imgur.com/rbruqHc.png" alt="Logo Tudo Com Laser" class="w-full h-full object-cover rounded-full">
                </div>
            </div>

            <!-- TÍTULO ANIMADO -->
            <div id="wrapper-title" class="laser-wrapper mt-2">
                <div id="beam-title" class="laser-beam"></div>
                <h1 id="text-title" class="font-serif text-3xl sm:text-3xl font-bold tracking-wide leading-tight flex flex-wrap justify-center gap-x-2"></h1>
            </div>
            
            <!-- Divisor -->
            <div class="flex items-center gap-2 my-4 opacity-50">
                <div class="h-[1px] w-8 bg-brand-goldMedio"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-brand-goldVibrante"></div>
                <div class="h-[1px] w-8 bg-brand-goldMedio"></div>
            </div>

            <!-- SUBTÍTULO ANIMADO -->
            <div id="wrapper-subtitle" class="laser-wrapper">
                <div id="beam-subtitle" class="laser-beam"></div>
                <p id="text-subtitle" class="font-sans text-sm tracking-wide font-light uppercase px-2 leading-relaxed"></p>
            </div>

        </header>

        <!-- Área de Botões (CTA) -->
        <div class="flex flex-col w-full px-1 gap-4 opacity-0 transition-opacity duration-1000" id="cta-area">
            
            <!-- Botão WhatsApp (Principal - Pulsação Dourada) -->
            <a href="https://wa.me/5581992064543" target="_blank" class="btn-premium btn-pulse-primary group w-full bg-white rounded-xl p-4 flex items-center justify-between shadow-md hover:border-brand-orangeMetal relative overflow-hidden">
                <div class="absolute inset-0 bg-brand-goldVibrante opacity-0 group-hover:opacity-5 transition-opacity duration-300"></div>
                <div class="flex items-center gap-4 relative z-10">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform shadow-sm bg-[#25D366]">
                        <i class="fa-brands fa-whatsapp text-2xl text-white"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-serif font-bold text-lg text-brand-brownDark leading-tight">WhatsApp</span>
                        <span class="block text-[10px] text-brand-orangeMetal uppercase tracking-wider font-semibold">Orçamento Rápido</span>
                    </div>
                </div>
                <div class="relative z-10 w-8 h-8 rounded-full border border-gray-200 flex items-center justify-center group-hover:bg-brand-orangeMetal group-hover:border-brand-orangeMetal transition-all">
                    <i class="fa-solid fa-arrow-right text-gray-300 group-hover:text-white transition-colors text-sm"></i>
                </div>
            </a>

            <!-- Botão Instagram (Secundário - Respiração Suave) -->
            <a href="https://www.instagram.com/tudocomlaser?igsh=MXRuZnF4cjg2cmlsNw==" target="_blank" class="btn-premium btn-pulse-secondary group w-full bg-white rounded-xl p-4 flex items-center justify-between shadow-sm hover:border-brand-orangeMetal relative overflow-hidden">
                <div class="absolute inset-0 bg-brand-goldVibrante opacity-0 group-hover:opacity-5 transition-opacity duration-300"></div>
                <div class="flex items-center gap-4 relative z-10">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform shadow-sm bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-500">
                        <i class="fa-brands fa-instagram text-2xl text-white"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-serif font-bold text-lg text-brand-brownDark leading-tight">Instagram</span>
                        <span class="block text-[10px] text-gray-500 uppercase tracking-wider font-semibold">Portfólio & Fotos</span>
                    </div>
                </div>
                <div class="relative z-10 w-8 h-8 rounded-full border border-gray-200 flex items-center justify-center group-hover:bg-brand-orangeMetal group-hover:border-brand-orangeMetal transition-all">
                    <i class="fa-solid fa-arrow-right text-gray-300 group-hover:text-white transition-colors text-sm"></i>
                </div>
            </a>

            <!-- Botão TikTok (Secundário - Respiração Suave) -->
            <a href="https://www.tiktok.com/@tudocomlaser?_r=1&_t=ZG-92t6g1NW2U4" target="_blank" class="btn-premium btn-pulse-secondary group w-full bg-white rounded-xl p-4 flex items-center justify-between shadow-sm hover:border-brand-orangeMetal relative overflow-hidden">
                <div class="absolute inset-0 bg-brand-goldVibrante opacity-0 group-hover:opacity-5 transition-opacity duration-300"></div>
                <div class="flex items-center gap-4 relative z-10">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform shadow-sm bg-black">
                        <i class="fa-brands fa-tiktok text-2xl text-white"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-serif font-bold text-lg text-brand-brownDark leading-tight">TikTok</span>
                        <span class="block text-[10px] text-gray-500 uppercase tracking-wider font-semibold">Vídeos de Produção</span>
                    </div>
                </div>
                <div class="relative z-10 w-8 h-8 rounded-full border border-gray-200 flex items-center justify-center group-hover:bg-brand-orangeMetal group-hover:border-brand-orangeMetal transition-all">
                    <i class="fa-solid fa-arrow-right text-gray-300 group-hover:text-white transition-colors text-sm"></i>
                </div>
            </a>

        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center border-t border-gray-100 pt-6 opacity-0 transition-opacity duration-1000" id="footer-area">
            <button onclick="shareLink()" class="flex items-center justify-center gap-2 mx-auto hover:text-brand-orangeMetal transition-colors text-xs font-sans uppercase tracking-widest px-4 py-2 rounded-full hover:bg-gray-50 text-gray-400">
                <i class="fa-solid fa-share-nodes"></i> Compartilhar
            </button>
            <p class="font-serif text-[10px] text-brand-brownDark opacity-60 mt-2">
                © 2024 Tudo Com Laser
            </p>
        </footer>
        
    </main>

    <!-- Notificação -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-white text-brand-brownDark px-6 py-3 rounded-lg shadow-xl border-l-4 border-brand-goldVibrante flex items-center gap-3 transition-all duration-500 -translate-y-24 opacity-0 z-50 font-sans text-sm w-max max-w-[90%]">
        <i class="fa-solid fa-check text-brand-orangeMetal"></i>
        <span>Link copiado!</span>
    </div>

    <!-- SCRIPT DE CORTE REAL SEQUENCIAL -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctaArea = document.getElementById('cta-area');
            const footerArea = document.getElementById('footer-area');

            const titleData = {
                wrapperId: 'wrapper-title',
                textId: 'text-title',
                beamId: 'beam-title',
                speed: 80, 
                words: [
                    { text: "Tudo", color: "#3A1E0B" },
                    { text: "Com", color: "#3A1E0B" },
                    { text: "Laser", color: "#B86514" }
                ]
            };

            const subtitleData = {
                wrapperId: 'wrapper-subtitle',
                textId: 'text-subtitle',
                beamId: 'beam-subtitle',
                speed: 40, 
                words: "Corte & Gravação de Precisão".split(" ").map(w => ({ text: w, color: "#6B7280" }))
            };

            function prepareTextHTML(data) {
                const container = document.getElementById(data.textId);
                data.words.forEach((wordData, index) => {
                    const wordSpan = document.createElement('span');
                    wordSpan.style.whiteSpace = 'nowrap';
                    wordData.text.split('').forEach(char => {
                        const charSpan = document.createElement('span');
                        charSpan.textContent = char;
                        charSpan.className = 'char-invisible relative inline-block';
                        charSpan.style.setProperty('--target-color', wordData.color);
                        wordSpan.appendChild(charSpan);
                    });
                    container.appendChild(wordSpan);
                    if (index < data.words.length - 1) {
                        const space = document.createElement('span');
                        space.innerHTML = '&nbsp;';
                        container.appendChild(space);
                    }
                });
            }

            async function runLaserSequence(data) {
                const wrapper = document.getElementById(data.wrapperId);
                const beam = document.getElementById(data.beamId);
                const chars = wrapper.querySelectorAll('.char-invisible');
                if(chars.length === 0) return;

                beam.style.opacity = '1';
                for (let i = 0; i < chars.length; i++) {
                    const char = chars[i];
                    const wrapperRect = wrapper.getBoundingClientRect();
                    const charRect = char.getBoundingClientRect();

                    const relativeTop = charRect.top - wrapperRect.top;
                    const relativeLeft = charRect.left - wrapperRect.left;
                    
                    beam.style.height = (charRect.height * 1.3) + 'px';
                    beam.style.top = (relativeTop - (charRect.height * 0.15)) + 'px';
                    beam.style.left = (relativeLeft + charRect.width) + 'px';

                    char.className = 'char-burned font-bold';
                    await new Promise(r => setTimeout(r, data.speed));
                }
                beam.style.opacity = '0';
            }

            async function startShow() {
                prepareTextHTML(titleData);
                prepareTextHTML(subtitleData);

                await document.fonts.ready;
                await new Promise(r => setTimeout(r, 600));
                await runLaserSequence(titleData);
                await new Promise(r => setTimeout(r, 200));
                await runLaserSequence(subtitleData);

                ctaArea.style.opacity = '1';
                footerArea.style.opacity = '1';
            }

            setTimeout(() => {
                document.querySelectorAll('.char-invisible').forEach(c => c.style.color = 'var(--target-color)');
                ctaArea.style.opacity = '1';
                footerArea.style.opacity = '1';
            }, 6000);

            startShow();
        });

        function shareLink() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'Tudo Com Laser', url: url }).catch(console.error);
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    const toast = document.getElementById("toast");
                    toast.classList.remove("-translate-y-24", "opacity-0");
                    setTimeout(() => { toast.classList.add("-translate-y-24", "opacity-0"); }, 3000);
                });
            }
        }
    </script>
</body>
</html>
